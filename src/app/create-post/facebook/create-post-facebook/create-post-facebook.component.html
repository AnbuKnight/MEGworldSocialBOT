<h2 mat-dialog-title>
    <div style="height: 20px;">
    <div style="text-align: center;">Create Post</div> 
    <span mat-button mat-dialog-close style="float: right;
    margin: -30px 0 0 0;">
        <i data-visualcompletion="css-img" class="x1b0d499 x1d69dk1" style="background-image: url(&quot;https://static.xx.fbcdn.net/rsrc.php/v3/yQ/r/shzFU_6ZHy9.png&quot;); background-position: -154px -88px; background-size: 190px 190px; width: 20px; height: 20px; background-repeat: no-repeat; display: inline-block;"></i>
    </span>       
</div>
<hr>
<div class="box">
    <div><a href="javascript:void(0)"><img _ngcontent-pak-c105="" src="./assets/img/faces/marc.jpg" class="img userLogo"></a></div>
    <div style="font-size: .9375rem; height: 20px;">Anbu</div>
    <div><button class="audienceSelectionButton" (click)="chooseAudience()">
        <img class="audienceLogo" src="https://static.xx.fbcdn.net/rsrc.php/v3/yZ/r/4qsdCsLNqKi.png">
        <span style="font-size: .8125rem;">                    
            Friends
        </span>
        
      </button></div>
  </div>
</h2>
<mat-dialog-content class="mat-typography">
<div style="display: flex;">
    <!-- <mat-form-field class="example-full-width"> -->
        <!-- <mat-label>Leave a comment</mat-label> -->
        <textarea class="postTextArea" matInput placeholder="What's on your mind, Anbu?" [(ngModel)]="message">
        </textarea>
        <i        
        (click)="toggled = !toggled"
        [(emojiPickerIf)]="toggled"
        [emojiPickerDirection]="'bottom' || 'top' || 'left' || 'right'"
        (emojiPickerSelect)="handleSelection($event)"
        ><i data-visualcompletion="css-img" class="x1b0d499 xl1xv1r" aria-label="Insert an emoji" role="img" style="height: 24px; width: 24px; background-image: url(&quot;https://static.xx.fbcdn.net/rsrc.php/v3/yn/r/B-tB9aUdp5z.png&quot;); background-position: 0px -72px; background-size: 38px 486px; background-repeat: no-repeat; display: inline-block;"></i></i
      >
      <!-- </mat-form-field> -->
</div>
<div>
    <ngx-dropzone style="background-color: #F2F3F5; border-radius: 5px;
    border: 1px solid black !important;" (change)="onSelect($event)">
        <ngx-dropzone-label>Add Photos/Videos or drag and drop</ngx-dropzone-label>
        <ngx-dropzone-preview *ngFor="let f of files" [removable]="true" (removed)="onRemove(f)">
            <ngx-dropzone-label>{{ f.name }} ({{ f.type }})</ngx-dropzone-label>
        </ngx-dropzone-preview>
    </ngx-dropzone>
</div>
</mat-dialog-content>
